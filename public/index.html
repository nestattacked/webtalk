<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			var token = '';
			socket.on('login_res',function(data){
				if(!data.res)
					alert('login rejected');
				else{
					token = data.token;
					socket.emit('change_password',{'password':'111111','token':token});
				}
			});
			socket.on('password_res',function(data){
				if(data.res)
					alert('password is changed');
				else
					alert('password changing faild');
			});
			socket.emit('login',{email:'a@qq.com',password:'111111'});
		</script>
	</head>
	<body>
	</body>
</html>
