<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			var token = '';
			socket.on('login_res',function(data){
				if(!data.res)
					alert('login rejected');
				else{
					token = data.token;
					socket.emit('send_info',{info:'hi, nice to see you!',to:'b@qq.com',token:token});
				}
			});
			socket.on('info_res',function(data){
				console.log(data);
			});
			socket.emit('login',{email:'a@qq.com',password:'111111'});
		</script>
	</head>
	<body>
	</body>
</html>
